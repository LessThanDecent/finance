{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
            <tbody>
                {% for row in table %}
                    <tr>
                        <td>{{ row["symbol"] }}</td>
                        <td>{{ row["name"] }}</td>
                        <td>{{ row["shares"] }}</td>
                        <td>{{ row["price"] }}</td>
                        <td>{{ row["total"] }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td colspan="4">CASH</td>
                    <td>{{ cash }}</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4"></td>
                <td style="font-weight: bold;">{{ total }}</td>
            </tfoot>
        </thead>
    </table>
{% endblock %}
